image: golang:latest

variables:
  GIT_DEPTH: 1

stages:
  - test
  - build
  - publish


cache:
  key: "CI_PROJECT_NAME"
  paths:
    - ".cache"

format:
  stage: test
  before_script:
    - mkdir -p $CI_PROJECT_DIR/.cache
    - export GOPATH=$CI_PROJECT_DIR/.cache
  script:
    - go get empa/basi/properties-updater/cmd/changeprop
    - go fmt $(go list ./... | grep -v /vendor/)
    - go vet $(go list ./... | grep -v /vendor/)
    - go test -race $(go list ./... | grep -v /vendor/)
  only:
    changes:
      - "**/*.go"

compile:
  stage: build
  before_script:
    - export GOPATH=$CI_PROJECT_DIR/.cache
    - echo $GOPATH
    - ls $GOPATH
  script:
    - mkdir -p build
    - go get empa/basi/properties-updater/cmd/changeprop
    - go build -o build ./...
  artifacts:
    paths:
      - build
  only:
    changes:
      - "**/*.go"

publish-gh:
  stage: publish
  script:
    - git config user.email "simone.baffelli@empa.ch"
    - git config user.name "ci-bot"
    - git remote rm gh
    - git remote add gh https://$GITHUB_TOKEN@github.com/empa-scientific-it/properties-updater.git
    - git push -u gh main
  only:
    changes:
      - "**/*.go"
      - README.md
      - go.mod
      - LICENSE
      - .gitlab-ci.yml



