image: golang:latest

variables:
  GIT_DEPTH: 1

stages:
  - test
  - build
  - deploy


cache:
  key: "CI_PROJECT_NAME"
  paths:
    - ".cache"

format:
  stage: test
  before_script:
    - mkdir -p .cache
    - export GOPATH=.cache
  script:
    - go get empa/basi/properties-updater/cmd/changeprop
    - go fmt $(go list ./... | grep -v /vendor/)
    - go vet $(go list ./... | grep -v /vendor/)
    - go test -race $(go list ./... | grep -v /vendor/)
  except:
    changes:
      - "**/*.go"

compile:
  stage: build
  before_script:
    - export GOPATH=.cache
    - echo $GOPATH
    - ls $GOPATH
  script:
    - mkdir -p build
    - go get empa/basi/properties-updater/cmd/changeprop
    - go build -o build ./...
  artifacts:
    paths:
      - build

deploy:
  stage: deploy
  script: echo "Define your deployment script!"
  environment: production

